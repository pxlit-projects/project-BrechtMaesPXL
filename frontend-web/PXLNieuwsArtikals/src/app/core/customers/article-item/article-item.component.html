@if (article.notification > 0) {
  <div class="notification-badge">
    {{ article.notification }}
  </div>
}



<div [ngClass]="{'border border-2 border-yellow-500': article}" class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-md">
  <div class="p-6">
    <h2 class="font-bold text-xl mb-2">{{article.title}}</h2>
    <p class="text-gray-700 text-base">
      {{article.content + "(" + article.editorsId + ")"}}
    </p>

    <button [routerLink]="['/customer',article.id]" (click)="onNotificationClick($event)" routerLinkActive="router-link-active" class="bg-green-500 hover:bg-green-700 text-white float-right font-bold mt-4 mb-4 py-2 px-2 rounded">
      Details
    </button>
    <p class="text-gray-700 mb-2">Status: {{ article.statusArticle }}</p>

  </div>
</div>
